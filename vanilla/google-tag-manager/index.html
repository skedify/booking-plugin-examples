<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-XXXX");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engage Plugin - Vanilla - Google Tag Manager</title>
  </head>
  <body>
    <div id="app"></div>
    <div
      class="pexip-engage-plugin"
      data-pexip-language="nl-BE"
      data-pexip-customer-timezone="Europe/Brussels"
    ></div>
    <script type="module" src="/src/main.js"></script>
    <!--
      Replace the placeholder values with your actual enterprise, and remove the `<>` brackets:
      https://plugin.pexipengage.com/{YOUR-ENTERPRISE-NAME}/pexip-engage-plugin.js
      Afterwards take a look at src/main.js to see the example!
    -->
    <script
      async
      defer
      src="<https://plugin.pexipengage.com/{YOUR-ENTERPRISE-NAME}/pexip-engage-plugin.js>"
    ></script>
  </body>
</html>
